<div class="container">
    <h2>Registro de Usuario</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción de Usuario:</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
      </div>
      <div class="form-group">
        <label for="redes">Redes Sociales del Usuario:</label>
        <input type="text" class="form-control" id="redes" placeholder="Ingrese sus redes sociales">
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
